<h1 *ngIf="!_authS.usuario.uid">Login</h1>
<h1 *ngIf="_authS.usuario.uid">Logout</h1>
<button
  class="btn btn-outline-info mb-2"
  (click)="ingresar()"
  *ngIf="!_authS.usuario.uid"
>
  Login Google
</button>

<p>{{ _authS.usuario.nombre }}</p>

<button
  class="btn btn-outline-secondary mb-2"
  (click)="salir()"
  *ngIf="_authS.usuario.uid"
>
  Logout
</button>

<div class="row justify-content-center" *ngIf="_authS.usuario.uid">
  <div class="card" style="width: 18rem;">
    <img src="{{_authS.usuario.photoURL}}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">{{_authS.usuario.nombre}}</h5>
      <p class="card-text">{{_authS.usuario.uid}}</p>
      <p class="card-text">{{_authS.usuario.email}}</p>
    </div>
  </div>
</div>
