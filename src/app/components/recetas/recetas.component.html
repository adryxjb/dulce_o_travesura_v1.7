<h1 class="display-5" style="color: #473144; padding: 10px;">{{titulo}}</h1>

<div class="container">
  <select
    class="form-select form-select-lg mb-3"
    aria-label=".form-select-lg example"
    [(ngModel)]="tema"
  >
    <option selected>Selecciona una opci√≥n para buscar tu receta</option>
    <option value="cake">Pasteles</option>
    <option value="brownie">Brownies</option>
    <option value="cookie">Galletas</option>
    <option value="donuts">Donas</option>
    <option value="cupcake">Cupcakes</option>
    <option value="crepes">Crepas</option>
    <option value="cheesecake">Cheesecakes</option>
    <option value="pancake">Hotcakes</option>
    <option value="icecream">Helados</option>
    <option value="strudel">Strudel</option>
    <option value="pie">Pays</option>
  </select>
  <button
    type="button"
    class="btn btn-outline-secondary bi bi-search"
    (click)="buscarReceta(tema)"
  >
    Buscar
  </button>
  <br />
  <br />
  <br />

  <div class="containter d-flex justify-content-center">
    <div class="card" style="width: 18rem;" *ngFor="let receta of listRecetas">
      <ng-container *ngIf="listRecetas">
        <span>
          <img src="{{receta.image}}" class="card-img-top" alt="..." />
          <div class="card-body">
            <h6 class="card-title">{{ receta.title }}</h6>
            <p class="card-text">{{receta.id}}</p>
          </div>
        </span>
      </ng-container>
    </div>
  </div>
</div>
